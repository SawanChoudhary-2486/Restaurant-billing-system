<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurant Billing System</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="userDisplay"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Menu Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Menu Items</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" id="menuItems">
                            <!-- Menu items will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bill Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Bill</h4>
                    </div>
                    <div class="card-body">
                        <div id="orderItems">
                            <!-- Order items will appear here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Subtotal:</h5>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h5>Tax (10%):</h5>
                            <span id="tax">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <span id="total">₹0.00</span>
                        </div>
                        <button class="btn btn-success w-100 mt-3" id="generateBill">Generate Bill</button>
                        <button class="btn btn-danger w-100 mt-2" id="clearBill">Clear Bill</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Auth JS -->
    <script src="auth.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
